<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>URS Earth v1.1 - 관계 진화형 그래프</title>
  <style>
    body { margin: 0; background: #111; color: white; font-family: sans-serif; overflow: hidden; }
    #graph { width: 100vw; height: 90vh; }
    .chatbox {
      position: absolute; bottom: 0; width: 100vw; height: 10vh;
      display: flex; align-items: center; justify-content: center;
      background: rgba(0,0,0,0.85);
    }
    input { width: 60%; padding: 10px; font-size: 1em; }
    button { padding: 10px; font-size: 1em; margin-left: 10px; }
  </style>
</head>
<body>
  <div id="graph"></div>
  <div class="chatbox">
    <input type="text" id="userInput" placeholder="어스에게 말 걸기..." />
    <button onclick="send()">보내기</button>
    <button onclick="startVoice()">🎙</button>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" rel="stylesheet" />
  <script src="script.js"></script>
</body>
</html>
